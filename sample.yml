---
- name: Deploy Cloud_movable from GitHub repo
  hosts: ansible_client
  become: yes

  vars:
    project_path: "/home/{{ ansible_user }}/Cloud_Ansible"
    git_repo_url: "https://github.com/Nivethithachandru/Cloud_Ansible.git"

  tasks:

    - name: Ensure git is installed
      apt:
        name: git
        state: present
        update_cache: no
        allow_unauthenticated: yes
      ignore_errors: yes

    - name: Clone Cloud_Ansible repo
      git:
        repo: "{{ git_repo_url }}"
        dest: "{{ project_path }}"
        version: main
        force: yes


    - name: Install Docker
      apt:
        name:
          - docker.io
        state: present
        update_cache: yes

    - name: Install docker-compose
      apt:
        name: docker-compose
        state: present
        update_cache: yes


    - name: Build Docker image
      command: docker build -t movable .
      args:
        chdir: "{{ project_path }}"
      #become: yes
 
    
    
    - name: Run Docker Compose (new syntax)
      command: docker-compose up -d 
      args:
        chdir: "{{ project_path }}"
      #become: yes
     
      
