<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-navbar-fixed layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{{ url_for('static', path='/assets/') }}" 
  data-template="vertical-menu-template">
  <head>
    {% include 'header_file.html' %}
    <style>
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
            </style>
  </head>

  <body>

    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        {% include 'side_nav.html' %}
        <div class="layout-page">
          {% include 'header_nav.html' %}
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="py-3 breadcrumb-wrapper mb-4">
                    <span class="text-muted fw-light">   {{ session.role_name }} /</span> Roles Assesments
                </h4>
                <div class="row mb-4 col-6">
                    <div class="col-md">
                        <div class="card">
                          <h5 class="card-header">Create Roles Group</h5>
                          <div class="card-body">
                            <form  id="role_assesstion_form">
                                <div id="loadingMessage" class="alert alert-info" style="display: none;"></div>
                                <div id="alertMessage" style="display: none;" class="mb-3 mt-3"></div>

                              <div class="mb-3">
                                <label class="form-label" for="bs-validation-name">Domain title</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="role_name"
                                  placeholder="Domain"
                                  required />
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please enter your name.</div>
                              </div>
                            
                               
                              <div class="mb-3">
                                <label class="form-label" for="bs-validation-bio">Domain Bio</label>
                                <textarea
                                  class="form-control"
                                  id="role_bio"
                                  name="bs-validation-bio"
                                  rows="3"
                                  required></textarea>
                              </div>
                          
                              
                              <div class="row">
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                              </div>


                            </form>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            
            <!-- / Content -->

            

            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>

      <div class="drag-target"></div>
    </div>


    {% include 'script_file.html' %}
    
  </body>
  <script>
   
    $(document).ready(function() {
    $('#role_assesstion_form').submit(function(e) {
        e.preventDefault();

        function showAlert(message, type = 'danger') {
            const alertMessageDiv = document.getElementById('alertMessage');
            alertMessageDiv.style.display = 'block';
            alertMessageDiv.innerText = message;
            alertMessageDiv.style.color = 'white';
            alertMessageDiv.style.backgroundColor = type === 'danger' ? 'red' : 'green';
            alertMessageDiv.style.padding = '10px';
            alertMessageDiv.style.borderRadius = '5px';
            setTimeout(function() {
                alertMessageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(message) {
            const loadingMessageDiv = document.getElementById('loadingMessage');
            loadingMessageDiv.style.display = 'block';
            loadingMessageDiv.innerText = message;
            loadingMessageDiv.style.color = 'white';
            loadingMessageDiv.style.backgroundColor = 'blue';
            loadingMessageDiv.style.padding = '10px';
            loadingMessageDiv.style.borderRadius = '5px';
        }

        function hideLoading() {
            const loadingMessageDiv = document.getElementById('loadingMessage');
            loadingMessageDiv.style.display = 'none';
        }

        let role_name = $('#role_name').val();
        let role_bio = $('#role_bio').val();

        // Show loading message while waiting for response
        showLoading("Submitting...");

        $.ajax({
            url: '/main/roles/add/',
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                role_name: role_name,
                role_bio: role_bio
            }),
            success: function(response) {
                hideLoading();
                showAlert(`Role "${response.role}" created successfully!`, 'success');
                console.log("Form Submitted Successfully:", response);
                $('#role_assesstion_form')[0].reset(); // Reset the form
            },
            error: function(xhr) {
                hideLoading();

                errorMessage = JSON.parse(xhr.responseText).message;
            
                showAlert("Error: " + errorMessage, 'danger');
            }
        });
    });
});


  </script>
</html>
