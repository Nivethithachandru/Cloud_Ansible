<script>
var projectId = "{{ project_id }}";
var cameraIp = "{{ camera_ip }}";


let polygon_data_points = [];

getframe(cameraIp, projectId);
let points = [];
$(document).ready(function() {

function polygon_datatable(projectId, cameraIp) {
    console.log("@#$#W%#^$%^%$^% in polygon datatable ")
    const polygonTable = $('#users_table');

    if (polygonTable.length === 0) {
        console.error("#users_table not found in the DOM!");
        return;
    }

    const table = $('#users_table').DataTable({
        "processing": true,
        "serverSide": false,
   
        "autoWidth": true,  
        "responsive": true,  
        "ajax": {
            "url": "/polygon/datatable",
            "type": "GET",
            "data": function(d) {
                d.project_id = projectId;
                d.camera_ip = cameraIp;
            },
            "error": function(xhr, status, error) {
                console.error("AJAX Error:", status, error);
                console.error("Response:", xhr.responseText);
            },
            "dataSrc": function(json) {
                console.log("Received Data:", json);
                return json.data || [];
            }
        },
        "columns": [
        {
                data: null,
                render: function(data, type, full, meta) {
                    return meta.row + 1; 
                }
            },
            { "data": null, render: function() { return projectId; } },
            { "data": null, render: function() { return cameraIp; } },

            data: "polygon",

                return `<span class="text-muted">No Name</span>`;
                } else if (data === "polygon_1") {
                return "Up";
                } else {
                return "Down";
                }
            } 
            },

            {
    "data": "coordinates",
    render: function(data) {
        if (!data) {
            return `<span class="badge rounded-pill bg-label-info">No Data</span>`;
        }

      
        let coordinates = data.replace(/^\(|\)$/g, "").split(")(");

      
        return coordinates.map(coord => `<span class="badge rounded-pill bg-label-success">(${coord})</span>`).join(' ');
    }
},
{
    data: null,
    render: function(data,type,row) {
       
       
        return `

                <button type="button" class="btn btn-success saveBtn" disabled onclick="draw('${row.polygon}')">

var polygonlist = JSON.parse('{{ polygon_list|safe }}');

let polygonFinalized1 = false;
let polygonFinalized2 = false;

document.addEventListener("DOMContentLoaded", function () {
    var polygonlist = JSON.parse('{{ polygon_list|safe }}');
    console.log("Polygon Coordinates:", polygonlist);

    polygonlist.forEach(item => {
        const [polyName, coords] = item.coordinates;

        if (polyName === "polygon_1") {
            if (coords.x1 !== 0 || coords.y1 !== 0) {
                polygonFinalized1 = true;
            } else {
                polygonFinalized1 = false;
            }
        }

        if (polyName === "polygon_2") {
            if (coords.x1 !== 0 || coords.y1 !== 0) {
                polygonFinalized2 = true;
            } else {
                polygonFinalized2 = false;
            }
        }
    });

    console.log("polygonFinalized1:", polygonFinalized1);
    console.log("polygonFinalized2:", polygonFinalized2);
});


async function getframe(cameraIp, projectId) {
    console.log("getframe called with:", cameraIp, projectId);
    const apiUrl = `/getframe/${encodeURIComponent(cameraIp)}/${encodeURIComponent(projectId)}`;

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        console.log("Frame data received:", data);

        if (data.message === "success" && data.data.frame_baseurl) {
            const imageSrc = `data:image/jpeg;base64,${data.data.frame_baseurl}`;
            const sectionBlock = document.getElementById("section-block");

        
            sectionBlock.innerHTML = `
                        <div>
                            <h5 class="card-title mb-0">ROI Service</h5>
                            <small class="text-muted">Click to Draw Polygon</small>
                        </div>
                        <div style="position: relative; width: 100%;">
                            <img id="roiImage" src="${imageSrc}" style="width: 100%; height: auto; margin-top: 10px;">
                            <canvas id="polygonCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
                        </div>

                        
                        <!-- Button Container with Flexbox -->
                       
                    `;


            var canvas = document.getElementById("polygonCanvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("roiImage");
            var saveBtn = document.getElementById("savePolygon");
            var clearBtn = document.getElementById("clearPolygon");
            
            img.onload = async function () {
                // Set canvas width & height to match displayed image
                canvas.width = img.clientWidth;
                canvas.height = img.clientHeight;
                
                console.log("Canvas resized:", canvas.width, canvas.height);

                // Fetch and draw existing polygon
                await fetchExistingPolygon(cameraIp, projectId, ctx);
            };

           
        
            canvas.addEventListener("click", function (event) {
            
                var rect = canvas.getBoundingClientRect();
                var x = event.clientX - rect.left;
                var y = event.clientY - rect.top;
                
                
                console.log("x and y:",x,y)
                console.log("first #############:",points,"1:",polygonFinalized1,"2:",polygonFinalized2,"clear",polygonFinalized)
                if (polygonFinalized){
                    alertHandler("Clear and Draw !");
                    return; 
                     }
                points.push({ x, y });
                drawPolygon(canvas, ctx, points);
                polygon_data_points=points

                if (points.length > 2) {
                    saveBtn.style.display = "block";
                }
            });
        }
    } catch (error) {
        console.error("Error fetching frame:", error);
    }
}

function drawPolygon(canvas, ctx, points) {
    if (points.length > 0) {
        ctx.beginPath();
        console.log("innn##########################",points)
        ctx.moveTo(points[0].x, points[0].y);

        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i].y);
        }
       
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
     
    }
}

async function fetchExistingPolygon(cameraIp, projectId, ctx) {
    console.log("Fetching existing polygons for:", cameraIp, projectId);

    try {
        let existingPolygon = polygonlist.find(poly => poly.coordinates?.length > 0);

        if (existingPolygon) {
            existingPolygon.coordinates.forEach(polygonGroup => {
                let polygonName = polygonGroup[0]; 
                let coordsData = polygonGroup.slice(1);

                let points = coordsData.map(coord => {
                    const [xVal, yVal] = Object.values(coord);
                    return { x: xVal, y: yVal };
                });

                console.log(`Drawing ${polygonName} with points:`, points);
                drawPolygon(document.getElementById("polygonCanvas"), ctx, points);
                ctx.font = "16px Arial";
                ctx.fillStyle = "black";
                ctx.fillText(polygonName, points[0].x + 5, points[0].y - 5);

                

            });
        }
    } catch (error) {
        console.error("Error fetching polygons:", error);
    }
}

async function polygon_data(points, cameraIp, projectId,polygon) {
    const apiUrl = "/main/polygon/Polygon_coords";
  
    console.log("polygon_data_points!!!!!!!@@@@@@:",polygon_data_points,polygon)
    const normalizedPoints = Array.isArray(points) && points.length === 0 ? '' : points;
    //     if (points.length === 0) {
    //     alertHandler("Draw polygon and Submit !", false);
    //     return;
    // }
    

    const payload = {
        project_id: projectId,
        camera_ip: cameraIp,
        points: normalizedPoints,
        polygon:polygon 
    };
    console.log("points:",points)

    try {
        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.detail || "Failed to save polygon.");
        }

        alertHandler("Polygon Updated successfully!", true);
        polygonFinalized=true
        setTimeout(() => {
                       location.reload();
                     }, 1000);
    } catch (error) {
        console.error("Error saving polygon:", error);
        alertHandler(`Error: ${error.message}`, false);
    }
}

function alertHandler(message, isSuccess) {
    const alertContainer = document.getElementById('alert-container');
    const alertClass = isSuccess ? 'alert-success' : 'alert-danger'; // Change class based on success or failure
    const alertMessage = document.createElement('div');
    alertMessage.className = `alert ${alertClass} alert-msg slide-in`;
    alertMessage.textContent = message;

    // Append the alert message to the container
    alertContainer.appendChild(alertMessage);

    // Trigger the slide-in effect
    setTimeout(() => {
        alertMessage.classList.add('slide-in-active');
    }, 10);

    // Remove the alert after some time
    setTimeout(() => {
        alertMessage.classList.remove('slide-in-active');
        alertMessage.classList.add('slide-out-active');

        // Remove the alert from the DOM after animation
        setTimeout(() => {
            alertContainer.removeChild(alertMessage);
        }, 500);
    }, 3000); // Duration before the alert starts to fade out
}

    fetch("/status_info", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",

    })
    .then(response => response.json())
    .then(data => {
        console.log("Fetched Data:", data);

        if (data.latest_status && data.latest_status.statuses && data.latest_status.statuses.polygon_status === true) {
            Toastify({
                text: data.latest_status.message || "Polygon Status is active!",
                duration: 6000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true
            }).showToast();
        }
    })
    .catch(error => console.error("Error fetching status update:", error));
}

function draw(polygon){
    var canvas = document.getElementById("polygonCanvas");
    var img = document.getElementById("roiImage");
    canvas.width = img.clientWidth;
    canvas.height = img.clientHeight;
   
    var ctx = canvas.getContext("2d");
    var saveBtn = document.getElementById("savePolygon");
    console.log("Canvas resized in draw():", canvas.width, canvas.height);
    console.log("drawwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww",polygon,polygon_data_points)
    if (
        polygon_data_points.length > 2 &&
        (polygon_data_points[0].x !== polygon_data_points[polygon_data_points.length - 1]?.x ||
        polygon_data_points[0].y !== polygon_data_points[polygon_data_points.length - 1]?.y)
    ) {
        polygon_data_points.push({ ...polygon_data_points[0] }); 
    }

            console.log("Polygon coordinates after closing:", polygon_data_points);
            drawPolygon(canvas, ctx, polygon_data_points);
            
            console.log("Polygon coordinates after closing:", polygon_data_points);
            polygon_data(polygon_data_points, cameraIp, projectId,polygon);
            toggleSaveBtn(polygon, false); 
            saveBtn.style.display = "none";

    }

function clearpolygon(polygon) {
    const canvas = document.getElementById("polygonCanvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("roiImage");

    canvas.width = img.clientWidth;
    canvas.height = img.clientHeight;
    points=[];
    polygonFinalized = false;

    var polygonlist = JSON.parse('{{ polygon_list|safe }}');

    console.log("in clear function", polygon, polygonlist);


    if (polygonlist.length === 0 || !polygonlist[0].coordinates) return;

    
    polygonlist[0].coordinates = polygonlist[0].coordinates.filter(p => p[0] !== polygon);
    console.log("Remaining polygons after clear:", polygonlist[0].coordinates);

    console.log("points before cleared:",points,polygon)


 
    ctx.clearRect(0, 0, canvas.width, canvas.height);


    polygonlist[0].coordinates.forEach(poly => {
    const polyName = poly[0];
    const rawPoints = poly.slice(1);

    
    const cleanedPoints = rawPoints.map(p => {
        const keyX = Object.keys(p).find(k => k.startsWith('x'));
        const keyY = Object.keys(p).find(k => k.startsWith('y'));
        return { x: p[keyX], y: p[keyY] };
    });

    console.log("Cleaned Points:", cleanedPoints); 
    console.log("points after cleared:",points)
    points=[];
    redraw(canvas, ctx, cleanedPoints,polygon);
});  
   
    toggleSaveBtn(polygon, true); 
}

function redraw(canvas, ctx, polygon_data_points,polygon) {
    console.log("polygon:",polygon)
    if (polygon_data_points.length > 0) {
        ctx.beginPath();
        console.log("innn##########################",polygon_data_points)
        ctx.moveTo(polygon_data_points[0].x, polygon_data_points[0].y);

        for (let i = 1; i < polygon_data_points.length; i++) {
            ctx.lineTo(polygon_data_points[i].x, polygon_data_points[i].y);
        }

        if (polygon=='polygon_1'){
            polygon_name='polygon_2'
        }
        else{
            polygon_name= 'polygon_1'
        }

        console.log("polygon name :",polygon_name)
       
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(polygon_name, polygon_data_points[0].x + 5, polygon_data_points[0].y - 5);
     
     
    }
}

function toggleSaveBtn(polygon, enable) {
    const row = $(`#users_table tbody tr`).filter(function () {
        return $(this).data("polygon") === polygon;
    });

    if (row.length === 0) return;

    const saveBtn = row.find('.saveBtn');
    saveBtn.prop('disabled', !enable);
}
