<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-navbar-fixed layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{{ url_for('static', path='/assets/') }}" 
  data-template="vertical-menu-template">
  <head>
    {% include 'header_file.html' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <style>

      .alert-msg {
          background-color: #f44336; /* Red */
          color: white;
          padding: 15px;
          margin: 10px 0;
          border-radius: 5px;
          animation-duration: 0.6s;
          position: relative;
          transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .slide-in {
          opacity: 0;
          transform: translateY(-20px);
      }

      .slide-in-active {
          opacity: 1;
          transform: translateY(0);
      }

      .slide-out {
          opacity: 1;
          transform: translateY(0);
      }

      .slide-out-active {
          opacity: 0;
          transform: translateY(-20px);
      }
      .alert {
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          font-size: 16px;
      }
      
      .alert-success {
          background-color: #d4edda;
          color: #155724;
      }
      
      .alert-danger {
          background-color: #f8d7da;
          color: #721c24;
      }
      
      .alert-info {
          background-color: #d1ecf1;
          color: #0c5460;
      }
      
          </style>
 
  </head>

  <body>

    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        {% include 'side_nav.html' %}
        <div class="layout-page">
          {% include 'header_nav.html' %}
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="py-3 breadcrumb-wrapper mb-4">
                    <span class="text-muted fw-light">{{ session.role_name }} /</span> Project Management
                </h4>
                <div class="row mb-4 ">
                    <div class="col-lg-6 col-md-8 col-sm-12">
                      <div class="card">
                        <h5 class="card-header">Update Project Group</h5>
                        <div class="card-body">
                            
                            {% if message %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}

                            
                            <form id="role_assesstion_update" action="/main/project/update/{{ project.project_id }}" method="post">
                            <div id="loadingMessage" class="alert alert-info" style="display: none;"></div>
                            <div id="alertMessage" style="display: none;" class="mb-3 mt-3"></div>
                              
                              <div class="mb-3">
                                  <label class="form-label" for="project_id">Project ID</label>
                                  <input type="text" class="form-control" id="project_id" name="project_id" value="{{ project.project_id }}" disabled />
                              </div>
                              <div class="mb-3">
                                  <label class="form-label" for="project_name">Camera Name</label>
                                  <input type="text" class="form-control" id="project_name" name="project_name" value="{{ project.project_name }}" required />
                              </div>
                              
                          
                              <div class="row">
                                  <div class="col-12">
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>
                              </div>
                          </form>
                          
                        </div>
                    </div>
                      </div>
                </div>
            </div>
            
            <!-- / Content -->

            

            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>

      <div class="drag-target"></div>
    </div>


    {% include 'script_file.html' %}
    
   
  </body>
 <script>
    window.addEventListener('DOMContentLoaded', function () {
        const successAlert = document.getElementById('successMessage');
        if (successAlert) {
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }
    });
</script>
</html>
